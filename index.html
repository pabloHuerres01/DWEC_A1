<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos y Piezas</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <h1>Gestión de Carpintería</h1>

    <!-- Gestión de pedidos -->
    <section>
        <h2>Pedidos</h2>
        <form id="formPedido">
            <label for="numeroPedido">Número de Pedido:</label>
            <input type="number" id="numeroPedido" required>
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" maxlength="50" required>
            <label for="fechaPedido">Fecha de Pedido:</label>
            <input type="date" id="fechaPedido" required>
            <button type="submit">Crear Pedido</button>
        </form>
        <ul id="listaPedidos"></ul>
    </section>

    <!-- Gestión de piezas -->
    <section>
        <h2>Piezas</h2>
        <form id="formPieza">
            <label for="numeroPieza">Número de Pieza:</label>
            <input type="number" id="numeroPieza" required>
            <label for="numeroPedidoPieza">Número de Pedido:</label>
            <input type="number" id="numeroPedidoPieza" required>
            <label for="largo">Largo (cm):</label>
            <input type="number" id="largo" step="0.01" required>
            <label for="ancho">Ancho (cm):</label>
            <input type="number" id="ancho" step="0.01" required>
            <label for="grosor">Grosor (cm):</label>
            <input type="number" id="grosor" step="0.01" required>
            <label for="color">Color:</label>
            <input type="text" id="color">
            <button type="submit">Crear Pieza</button>
        </form>
        <ul id="listaPiezas"></ul>
    </section>
    <!-- Detalle de Pedido -->
    <section>
        <h2>Detalle de Pedido</h2>
        <form id="formDetallePedido">
            <label for="detalleNumeroPedido">Número de Pedido:</label>
            <input type="number" id="detalleNumeroPedido" required>
            <button type="submit">Ver Detalle</button>
        </form>
        <table id="tablaDetalle">
            <thead>
                <tr>
                    <th>Núm. Pieza</th>
                    <th>Largo</th>
                    <th>Ancho</th>
                    <th>Grosor</th>
                    <th>Color</th>
                    <th>Superficie</th>
                    <th>Volumen</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
</html>
